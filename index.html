<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameArea">
        <div id="pacman"></div>
        <div id="ghost"></div>
        <!-- Walls forming a maze -->
        <div class="wall" style="top: 50px; left: 50px; width: 400px; height: 10px;"></div>
        <div class="wall" style="top: 50px; left: 50px; width: 10px; height: 150px;"></div>
        <div class="wall" style="top: 180px; left: 50px; width: 200px; height: 10px;"></div>
        <div class="wall" style="top: 100px; left: 250px; width: 10px; height: 100px;"></div>
        <div class="wall" style="top: 100px; left: 150px; width: 100px; height: 10px;"></div>
        <div class="wall" style="top: 150px; left: 150px; width: 10px; height: 100px;"></div>
        <div class="wall" style="top: 100px; left: 350px; width: 100px; height: 10px;"></div>
        <div class="wall" style="top: 100px; left: 450px; width: 10px; height: 300px;"></div>
        <div class="wall" style="top: 380px; left: 50px; width: 400px; height: 10px;"></div>
        <div class="wall" style="top: 250px; left: 100px; width: 200px; height: 10px;"></div>
        <div class="wall" style="top: 250px; left: 300px; width: 10px; height: 100px;"></div>
        <div class="wall" style="top: 350px; left: 100px; width: 200px; height: 10px;"></div>
        <div class="wall" style="top: 50px; left: 250px; width: 10px; height: 50px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
